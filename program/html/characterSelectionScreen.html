<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>CMC Mod Manager | Character Selection Screen</title>
	<link rel="icon" href="">
    <link rel="stylesheet" type="text/css" href="../css/characterSelectionScreen.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu">
</head>

<body>
    <nav>
        <ul id="navBar">
            <li>
                <a href="../../index.html" class="tab">
                    <div class="inactiveTab">
                        Home
                    </div>
                </a>
            </li>
            <li>
                <a href="./characterManager.html" class="tab">
                    <div class="inactiveTab">
                        Character Manager
                    </div>
                </a>
            </li>
            <li>
                <a href="./characterSelectionScreen.html" class="tab">
                    <div class="activeTab">
                        Character Selection Screen
                    </div>
                </a>
            </li>
            <!-- <li>
                <a href="./stageManager.html" class="tab">
                    <div class="inactiveTab">
                        Stage Manager
                    </div>
                </a>
            </li>
            <li>
                <a href="./stageSelectionScreen.html" class="tab">
                    <div class="inactiveTab">
                        Stage Selection Screen
                    </div>
                </a>
            </li> -->
        </ul>
    </nav>
    <section id="mainSection">
        <fieldset>
            <legend>CSS Profiles</legend>
            <div class="cssProfiles">
                <button type="button" onclick="saveCSS()">
                    Save CSS Profile:
                </button>
                <input type="text" value="default" id="CSSSaveName" onfocus="inputFocused('CSSSaveName')" onblur="inputBlurred('CSSSaveName')"/>
            </div>
            <div class="cssProfiles">
                <button type="button" onclick="loadCSS()">
                    Load CSS Profile:
                </button>
                <select id="CSSLoadName" onfocus="inputFocused('CSSLoadName')" onblur="inputBlurred('CSSLoadName')" onchange="inputBlurred('CSSLoadName')">
                    <option value="default">default</option>
                </select>
            </div>
        </fieldset>
        <fieldset>
            <legend>Character Selection Screen</legend>
            <table id="characterSelectTable">
                <tr>
                    <th class="cssSquare"></th>
                    <th class="cssSquare">0</th>
                    <th class="cssSquare">1</th>
                    <th class="cssSquare">2</th>
                    <th class="cssSquare">3</th>
                    <th class="cssSquare">4</th>
                    <th class="cssSquare">5</th>
                    <th class="cssSquare">6</th>
                </tr>
                <tr>
                    <th class="cssSquare">0</th>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                    <td class="cssSquare" id="none"><image class="icon" /></td>
                </tr>
            </table>
        </fieldset>
        <table>
            <tr>
                <td class="column">
                    <fieldset>
                        <legend>Hidden Characters</legend>
                        <span>Sorting:</span>
                        <select id="sortingType" onfocus="inputFocused('sortingType')" onblur="inputBlurred('sortingType')" onchange="resort()">
                            <option value="displayName">Alphabetical</option>
                            <option value="number">Internal Number</option>
                            <option value="franchise">Franchise</option>
                        </select>
                        <input type="checkbox" id="reverseSort" name="reverseSort" onchange="resort()">
                        <label for="reverseSort" style="color: white">Reverse?</label>
                        <table id="hiddenCharactersTable">
                        </table>
                    </fieldset>
                </td>
                <td class="column">
                    <fieldset>
                        <legend>Location</legend>
                        <span>X: </span><input type="text" value="0" id="xInput" onfocus="inputFocused('xInput')" onblur="inputBlurred('xInput')"/>
                        <span>Y: </span><input type="text" value="0" id="yInput" onfocus="inputFocused('yInput')" onblur="inputBlurred('yInput')"/><br />
                        <button type="button" onclick="hideCharacter()">Hide Characer @ Location</button>
                    </fieldset>
                    <fieldset>
                        <legend>Character Selection Screen Size</legend>
                        <table>
                            <tr>
                                <td>
                                    <span id="rowNumber">Rows: 27</span>
                                </td>
                                <td>
                                    <button type="button" onclick="addRow()">+</button>
                                    <button type="button" onclick="removeRow()">-</button>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <span id="columnNumber">Columns: 9</span>
                                </td>
                                <td>
                                    <button type="button" onclick="addColumn()">+</button>
                                    <button type="button" onclick="removeColumn()">-</button>
                                </td>
                            </tr>
                        </table>
                    </fieldset>
                    <fieldset>
                        <legend>Franchise</legend>
                        <select id="franchiseSelect" onfocus="inputFocused('franchiseSelect')" onblur="inputBlurred('franchiseSelect')">
                            <option value=""></option>
                        </select><br />
                        <!-- <button type="button" onclick="addFranchise()">Add Entire Franchise</button> -->
                        <button type="button" onclick="removeFranchise()">Remove Entire Franchise</button>
                    </fieldset>
                </td>
            </tr>
        </table>
    </section>
    <script src="../js/characterSelectionScreen.js">
    </script>
</body>

</html>
